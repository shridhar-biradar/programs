<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form action="">
        <label for="">Select Gender</label><br>
        <input type="radio" name="gender" value="male" id="male" checked>
        <!-- checked is used to default selection of values , 
         if we provide name="gender" as same for some option it will allow to select only one option,
         id and for used for linking , value for browser understanding , we can use readonly, disabled-->
        <label for="male">Male</label>

        <input type="radio" value="female" name="gender" id="female">
        <label for="female">female</label>

        <input type="radio" value="other" name="gender" id="other">
        <label for="other">other</label>

        <br><br>
        <label for="">select city name</label><br>
        <input type="radio" name="city" id="c1" value="bangalore" >
        <label for="c1">bangalore</label>

        <input type="radio" name="city" id="c2" value="hydrabad" >
        <label for="c2">hydrabad</label>

        <input type="radio" name="city" id="c3" value="vijaypur" >
        <label for="c3">vijaypur</label>
        <br><br>

        <label for="">select historical place</label><br>
        <input type="radio" name="place" id="p1" value="gol gumbaj" >
        <label for="p1">gol gumbaj</label>

        <input type="radio" name="place" id="p2" value="charminar" >
        <label for="p2">charminar</label>

        <input type="radio" name="place" id="p3" value="birla temple" >
        <label for="p3">birla temple</label>
        <br><br>

        <label for=""> select technology</label><br>
        <input type="checkbox" name="technology" id="cb1" value="html" >
        <label for="cb1">html</label>

        <input type="checkbox" name="technology" id="cb2" value="css" >
        <label for="cb2">css</label>

        <input type="checkbox" name="technology" id="cb3" value="python" >
        <label for="cb3">python</label>
        <br><br>

        <label for="">Select Education</label><br>
        <input type="checkbox" name="Eduction" id="cb5" value="SSLC" >
        <label for="cb5">SSLC</label>

        <input type="checkbox" name="Eduction" id="cb6" value="PUC" >
        <label for="cb6">PUC</label>

        <input type="checkbox" name="Eduction" id="cb7" value="BE" >
        <label for="cb7">BE</label>
        <br><br>

        <label for="">File selection</label>
        <br>
        <input type="file" accept="image/*" or accept="pdf" multiple><br>
        <!-- text area provide blank space -->
        <textarea name="" id="" rows="20" cols="30" maxlength="300"></textarea>
        <br><br>

        <label for="num">enter the number</label>
        <input type="number" id="num" name="number" max="10" min="0" valuetext="number">
        <br>
        <input type="date" min="2002-01-01" max="2010-01-01" value="2002-07-12" name="" id="">
        <br><br>

        <!-- fieldset is used to create border with in this we can wrap the content and legend is used to provide table name -->
        <fieldset>
            <legend>personal details</legend>
            <label for="fname">first name</label>
            <input type="text" name="" id="fname">
            <br>
            <label for="lname">last name</label>
            <input type="text" id="lname">
            <br>
            <label for="dob">dob</label>
            <input type="date"  name="" id="dob">
            <br>
        </fieldset>

        <button>submit</button>
    </form>
</body>
</html>
