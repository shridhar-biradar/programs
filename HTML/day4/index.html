<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Background Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .foreground-image {
            max-width: 20%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
            z-index: 1;
        }
    </style>
</head>
<body>
    <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="Foreground Image" class="foreground-image">
</body>
</html>
